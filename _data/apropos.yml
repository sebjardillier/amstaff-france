titre: À propos d'AmStaff France
contenu: |
  AmStaff France est la référence en ligne sur l'American Staffordshire Terrier en France.

  Notre mission : fournir des informations claires, honnêtes et pratiques pour tous les propriétaires et futurs propriétaires d'AmStaff.

  Pas de sensationnalisme, pas de peur — juste des faits et de l'expérience terrain.
