backend:
  name: github
  repo: sebjardillier/amstaff-france
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'fr'

collections:

  # ‚îÄ‚îÄ GUIDES BOUTIQUE ‚îÄ‚îÄ
  - name: "guides"
    label: "üìò Guides Boutique"
    folder: "_guides"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre du guide", name: "title", widget: "string" }
      - { label: "Cat√©gorie", name: "categorie", widget: "select", options: ["√âducation", "Comportement", "Sant√©", "Alimentation", "Chiot", "L√©gal France"] }
      - { label: "Ic√¥ne (emoji)", name: "icon", widget: "string", default: "üìò" }
      - { label: "Description courte", name: "description", widget: "text" }
      - { label: "Prix (ex: 9,90‚Ç¨)", name: "prix", widget: "string" }
      - { label: "Lien Gumroad", name: "gumroad_url", widget: "string", required: false, hint: "Colle ici ton lien Gumroad quand le guide est pr√™t" }
      - { label: "Disponible maintenant ?", name: "disponible", widget: "boolean", default: false }

  # ‚îÄ‚îÄ PAGES PRINCIPALES ‚îÄ‚îÄ
  - name: "pages"
    label: "üìÑ Pages du site"
    files:

      - label: "Page Accueil"
        name: "accueil"
        file: "_data/accueil.yml"
        fields:
          - { label: "Titre principal", name: "hero_title", widget: "string", default: "American Staff France" }
          - { label: "Sous-titre hero", name: "hero_sub", widget: "text" }
          - { label: "Texte bouton principal", name: "btn1_text", widget: "string", default: "Lire le guide gratuit" }
          - { label: "Texte bouton secondaire", name: "btn2_text", widget: "string", default: "Voir les mini-guides" }

      - label: "Page Boutique"
        name: "boutique"
        file: "_data/boutique.yml"
        fields:
          - { label: "Titre de la boutique", name: "titre", widget: "string", default: "La Boutique AmStaff France" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Message bas de page"
            name: "message_bas"
            widget: "text"
            default: "Les guides arrivent bient√¥t. Reviens r√©guli√®rement !"

      - label: "Page √Ä propos"
        name: "apropos"
        file: "_data/apropos.yml"
        fields:
          - { label: "Titre", name: "titre", widget: "string" }
          - { label: "Contenu", name: "contenu", widget: "markdown" }

      - label: "Page Contact"
        name: "contact"
        file: "_data/contact.yml"
        fields:
          - { label: "Titre", name: "titre", widget: "string", default: "Contact" }
          - { label: "Email de contact", name: "email", widget: "string" }
          - { label: "Message d'intro", name: "intro", widget: "text" }

  # ‚îÄ‚îÄ ARTICLES BLOG ‚îÄ‚îÄ
  - name: "blog"
    label: "‚úçÔ∏è Articles Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Cat√©gorie", name: "categorie", widget: "select", options: ["√âducation", "Comportement", "Sant√©", "Alimentation", "Chiot", "L√©gal", "Actualit√©"] }
      - { label: "Description (SEO)", name: "description", widget: "text" }
      - { label: "Image de couverture", name: "image", widget: "image", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }
      - { label: "Publi√© ?", name: "publie", widget: "boolean", default: true }

  # ‚îÄ‚îÄ PARAM√àTRES GLOBAUX ‚îÄ‚îÄ
  - name: "settings"
    label: "‚öôÔ∏è Param√®tres du site"
    files:

      - label: "Informations g√©n√©rales"
        name: "general"
