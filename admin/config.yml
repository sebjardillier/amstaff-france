          - { label: "Description SEO", name: "site_description", widget: "text" }
          - { label: "Email de contact", name: "email", widget: "string" }
          - { label: "Lien Facebook", name: "facebook_url", widget: "string", required: false }
          - { label: "Lien Instagram", name: "instagram_url", widget: "string", required: false }
          - { label: "Lien YouTube", name: "youtube_url", widget: "string", required: false }

      - label: "Lead Magnet (ebook gratuit)"
        name: "leadmagnet"
        file: "_data/leadmagnet.yml"
        fields:
          - { label: "Activer le formulaire ebook gratuit ?", name: "actif", widget: "boolean", default: false }
          - { label: "Titre de l'offre", name: "titre", widget: "string", default: "Re√ßois notre guide gratuit" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Lien vers l'ebook (PDF)", name: "ebook_url", widget: "string", required: false, hint: "Lien direct vers ton PDF h√©berg√©" }
          - { label: "Texte du bouton", name: "btn_text", widget: "string", default: "Je veux le guide gratuit" }
